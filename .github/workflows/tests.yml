name: CI - Automated Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feat*'
      - 'chore*'
  pull_request:
    branches:
      - main
      - develop
      - 'feat*'
      - 'chore*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run script
      run: |
        source venv/bin/activate
        python main.py
    
    - name: Run tests
      env:
        PYTHONPATH: .
      run: |
        source venv/bin/activate
        pytest
